    <style>
        /* Vehicles page specific styles */
        .vehicles-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-section {
            background: linear-gradient(135deg, #1e5799, #207cca);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            color: white;
        }

        .search-section h2 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-btn {
            align-self: end;
            padding: 12px 25px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background-color: #e69500;
            transform: translateY(-2px);
        }

        .results-section {
            margin-top: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            font-size: 18px;
            font-weight: 500;
        }

        .sort-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-options select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .vehicle-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 10px #6666668a;
            position: relative;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(176, 149, 11, 0.941);
            border-color: #ddd;
        }
        
        /* Premium Vehicle Card Styling */
        .premium-vehicle {
            border: 2px solid #FFD700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .premium-vehicle:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        
        .premium-vehicle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            z-index: 3;
        }
        
        /* Premium title and button styles */
        .premium-title {
            color: #333;
            font-weight: 700;
            background: -webkit-linear-gradient(45deg, #FFD700, #FFA500);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .premium-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            font-weight: 600;
            border: none;
            box-shadow: 0 3px 10px rgba(255, 165, 0, 0.3);
        }
        
        .premium-btn:hover {
            background: linear-gradient(45deg, #FFA500, #FF8C00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.5);
        }
        
        /* Premium info items */
        .premium-info-item {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #FFD700;
            padding: 5px 8px;
            margin: 5px 0;
            border-radius: 0 4px 4px 0;
        }
        
        /* Premium highlights */
        .premium-highlights {
            margin-top: 10px;
        }
        
        .premium-tag {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(255, 165, 0, 0.3);
        }
        
        .premium-more {
            background: rgba(255, 215, 0, 0.2);
            color: #000;
            border: 1px solid #FFD700;
        }

        .vehicle-image {
            height: 200px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        

        .vehicle-card:hover .vehicle-image img {
            transform: scale(1.05);
        }

        .vehicle-details {
            padding: 15px;
        }

        .vehicle-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .vehicle-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .info-item i {
            color: #ffa500;
            width: 16px;
        }

        .service-highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .highlight-tag {
            display: inline-block;
            background-color: #e6f7ff;
            color: #0066cc;
            border: 1px solid #99ccff;
            border-radius: 12px;
            padding: 3px 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .highlight-more {
            display: inline-block;
            background-color: #f0f0f0;
            color: #666;
            border-radius: 12px;
            padding: 3px 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .vehicle-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .view-details-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            background-color: #0069d9;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 50px 0;
            color: #666;
        }

        .no-results i {
            font-size: 50px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Pincode verification styles */
        .pincode-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verify-pincode-btn {
            padding: 10px 15px;
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .verify-pincode-btn:hover {
            background-color: #e69500;
        }

        .location-note {
            font-size: 12px;
            color: #edebebfd;
            margin-top: 5px;
        }

        /* Toast message styles */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: rgb(255, 255, 255);
            z-index: 1000;
            animation: fadeInOut 5s forwards;
            background-color: #c20812;
        }

        .toast.success {
            background-color: #4CAF50;
        }

        .toast.error {
            background-color: #f44336;
        }

        /* Modal for vehicle details */
        .vehicle-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: white;
            background: rgba(0,0,0,0.5);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.7);
        }

        .modal-header {
            position: relative;
            height: 300px;
        }

        .modal-header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fullscreen Image Viewer */
        .image-lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .image-lightbox.active { display: flex; }
        .image-lightbox img {
            max-width: 95vw;
            max-height: 90vh;
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,.4);
        }
        .image-lightbox .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 28px;
            background: rgba(255,255,255,.15);
            width: 40px; height: 40px; border-radius: 50%;
            display:flex; align-items:center; justify-content:center;
            cursor: pointer;
        }

        .modal-header-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }

        .modal-vehicle-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .modal-vehicle-type {
            display: inline-block;
            background: #ffa500;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .modal-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            height: 100px;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .modal-info {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #ffa500;
            padding-bottom: 8px;
            display: inline-block;
        }

        .modal-info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .modal-info-item {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .info-icon {
            color: #ffa500;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-weight: 500;
            color: #666;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
        }

        .modal-actions {
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-driver-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .contact-driver-btn:hover {
            background-color: #218838;
        }

        .favorite-btn {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            background-color: #dc3545;
            color: white;
        }

        /* Copy and call button styles */
        .copy-btn, .call-btn {
            cursor: pointer;
            color: #007bff;
            margin-left: 8px;
            padding: 3px;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover, .call-btn:hover {
            background-color: #f0f0f0;
        }

        .call-btn {
            color: #28a745;
        }

        .info-value-container {
            display: flex;
            align-items: center;
        }

        .call-driver-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .call-driver-btn:hover {
            background-color: #0069d9;
        }

        /* Trust counter styles */
        .trust-counter {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 13px;
            color: #495057;
            margin-right: 10px;
        }

        .trust-counter i {
            color: #28a745;
        }

        .trust-counter-large {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #e9f7ef;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .trust-counter-large i {
            color: #27ae60;
            font-size: 16px;
        }

        .trust-counter-number {
            font-weight: 600;
        }

        /* Trust indicator styles */
        .trust-indicator {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .trust-indicator-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .trust-indicator-message {
            font-size: 14px;
            line-height: 1.4;
        }

        .trust-level-low {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
        }

        .trust-level-low .trust-indicator-header i {
            color: #ffc107;
        }

        .trust-level-medium {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .trust-level-medium .trust-indicator-header i {
            color: #4caf50;
        }

        .trust-level-high {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .trust-level-high .trust-indicator-header i {
            color: #2196f3;
        }

        .trust-level-highest {
            background-color: #ede7f6;
            border-left: 4px solid #673ab7;
        }

        .trust-level-highest .trust-indicator-header i {
            color: #673ab7;
        }
        
        /* New vehicle indicator styles */
        .new-vehicle-badge {
            position: absolute;
            top: 0px;
            right: 0px;
            z-index: 2;
            width: 40px;
            height: 46px;
            border-radius: 0;
            overflow: hidden;
        }
        
        .new-vehicle-badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .verified-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 2;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .verified-badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Premium ribbon */
        .premium-ribbon {
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            overflow: hidden;
            z-index: 2;
        }
        
        .premium-ribbon::before {
            content: 'PREMIUM';
            position: absolute;
            top: 30px;
            right: -30px;
            transform: rotate(45deg);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 5px 40px;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            text-shadow: 0 1px 1px rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            /* Responsive styles for badges */
            .new-vehicle-badge {
                width: 30px;
                height: 35px;
                top: 5px;
                right: 5px;
            }
            
            .verified-badge {
                width: 30px;
                height: 30px;
                top: 10px;
                left: 10px;
            }
            
            .premium-badge {
                top: 45px;
                left: 10px;
                font-size: 10px;
                padding: 3px 8px;
            }

            .vehicles-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .modal-info {
                grid-template-columns: 1fr;
            }

            .modal-gallery {
                grid-template-columns: repeat(2, 1fr);
            }

            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }

            .contact-driver-btn, .favorite-btn, .call-driver-btn {
                width: 100%;
                justify-content: center;
            }
            
            .pincode-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .verify-pincode-btn {
                width: 30%;
                justify-content: center;
                margin-top: 5px;
            }
        }
    </style>
</head>

                if (href && !href.includes('?')) {
                    // For links without query parameters, just convert the base path
                    const path = href.split('?')[0];
                    link.href = window.buildUrl(path) + (href.includes('?') ? href.substring(href.indexOf('?')) : '');

                    const path = href.split('?')[0];
